specVersion: 1.2.0
schema:
  file: ./schema.graphql
refs:
  - &refSource
    kind: ethereum/contract
    source:
      abi: Staking
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./subgraph/mappings/staking.ts
      entities: []
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStaked
